<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    />
    <link rel="stylesheet" href="style.css" />


    <title>Work Schedule</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day</h1>
      <p class="lead">Schedule your work day with ease!</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <form class="time-block" id="7AM">
        <div class="row">
          <p class="hour col-2">7AM</p>
          <textarea class="col-8 description" id="inlineFormInput"></textarea>
          <button type="submit" data-event= "none" class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </form>
    </div>

    <div class="row m-5">
      <h2 class="col-md-9 text-center">Clear?</h2>
      <button class="col-md-2 btn btn-warning" id="clear">Clear</button>
    </div>

    <div class="row m-5">
      <h2 class="col-md-9 text-center">Review Changes?</h2>
      <button class="col-md-2 btn btn-success" id="saveAll">Review</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
